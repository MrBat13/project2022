<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="index.js" type="module" defer></script>
    <title>Algorithm Visualizer</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
<div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Algorithm Visualizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle-Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Algorithms
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Dijkstra</a></li>
                        <li><a class="dropdown-item" href="#">Bellman-Ford</a></li>
                        <li><a class="dropdown-item" href="#">Floyd-Warshall</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="input-group input-group-sm">
            <span class="input-group-text">Number of Nodes:</span>
            <input type="text"  id="inputBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-light text-nowrap" id="showCanvas">Показыть Канвас</button>
        <button type="button" class="btn btn-light text-nowrap" id="showAlgorithm">Показыть Алгоритм</button>
    </div>
</nav>
</div>

<div class="input-group input-group-sm" >
    <span class="input-group-text">Start:</span>
    <input type="text"  id="inputStart" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-sm">
    <span class="input-group-text"> Finish:</span>
    <input type="text"  id="inputEnd" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" >
</div>

<div id="myCanvas"></div>
<script src="Algorithms/visualization.js" type="module"></script>
</body>
</html>
