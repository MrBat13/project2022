<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="index.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Algorithm Visualizer</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Algorithm Visualizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle-Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Algorithms
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Dijkstra</a></li>
                        <li><a class="dropdown-item" href="#">Bellman-Ford</a></li>
                        <li><a class="dropdown-item" href="#">Floyd-Warshall</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="input-group input-group-sm">
            <span class="input-group-text">Number of Nodes:</span>
            <input type="text"  id="inputBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-light text-nowrap" id="showMatrix">Вывод Матрицы</button>
        <button type="button" class="btn btn-light text-nowrap" id="showCanvas">Показыть Канвас</button>
        <button type="button" class="btn btn-light text-nowrap" id="showAlgorithm">Показыть Алгоритм</button>
    </div>
</nav>
<div id="divMatrix">
</div>
<div class="input-group input-group-sm">
    <span class="input-group-text">Start:</span>
    <input type="text"  id="inputStart" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>
<div class="input-group input-group-sm">
    <span class="input-group-text">Finish:</span>
    <input type="text"  id="inputEnd" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>
<div>
    <canvas id="canvas">
    </canvas>
</div>
</body>
</html>
