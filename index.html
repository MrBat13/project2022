<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="index.js" type="module" defer></script>
    <title>Algorithm Visualizer</title>
    <link href="main.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
<div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Algorithm Visualizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle-Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Algorithms
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Dijkstra</a></li>
                        <li><a class="dropdown-item" href="#">Bellman-Ford</a></li>
                        <li><a class="dropdown-item" href="#">Floyd-Warshall</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="input-group input-group-sm">
            <span class="input-group-text">Number of Nodes:</span>
            <input type="text"  id="inputBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-light text-nowrap" id="showCanvas">Показыть Канвас</button>
        <button type="button" class="btn btn-light text-nowrap" id="showAlgorithm">Показыть Алгоритм</button>
    </div>
</nav>
</div>

<div class="input-group input-group-sm" >
    <span class="input-group-text">Start:</span>
    <input type="text"  id="inputStart" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-sm">
    <span class="input-group-text"> Finish:</span>
    <input type="text"  id="inputEnd" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" >
</div>

<div id="node-popUp">
    <span id="node-operation">node</span> <br />
    <table style="margin: auto">
        <tbody>
        <tr>
            <td>id</td>
            <td><input id="node-id" value="new value" /></td>
        </tr>
        <tr>
            <td>label</td>
            <td><input id="node-label" value="new value" /></td>
        </tr>
        </tbody>
    </table>
    <input type="button" value="save" id="node-saveButton" />
    <input type="button" value="cancel" id="node-cancelButton" />
</div>

<div id="edge-popUp">
    <span id="edge-operation">edge</span> <br />
    <table style="margin: auto">
        <tbody>
        <tr>
            <td>label</td>
            <td><input id="edge-label" value="new value" /></td>
        </tr>
        </tbody>
    </table>
    <input type="button" value="save" id="edge-saveButton" />
    <input type="button" value="cancel" id="edge-cancelButton" />
</div>

<br />
<div id="myCanvas"></div>
<script src="Algorithms/visualization.js" type="module"></script>
</body>
</html>
